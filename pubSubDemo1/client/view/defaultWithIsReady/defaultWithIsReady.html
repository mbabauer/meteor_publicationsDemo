<template name="defaultWithIsReady">
  <div class="container">
    {{#if Template.subscriptionsReady}}
      <h2>Default Pub/Sub</h2>

      <a href="{{pathFor 'home'}}">Back to Home</a>

      <h4>Data Count: {{dataCount}}</h4>

      <div class="row">
        <div class="col-md-2">
          <button id="updateDirect" class="btn btn-xs btn-primary">Update Direct</button>
          <button id="updateIndirect" class="btn btn-xs btn-primary">Update Indirect</button>
          <hr />
          <button id="addDirect" class="btn btn-xs btn-success">Add Direct</button>
          <button id="addIndirect" class="btn btn-xs btn-success">Add Indirect</button>
          <hr />
          <button id="removeDirect" class="btn btn-xs btn-danger">Remove Direct</button>
          <button id="removeIndirect" class="btn btn-xs btn-danger">Remove Indirect</button>
          <hr />
          <button id="updateSpecial" class="btn btn-xs btn-warning">Update Special</button>
          <button id="addSpecial" class="btn btn-xs btn-warning">Add Special</button>
          <button id="removeSpecial" class="btn btn-xs btn-warning">Remove Special</button>
        </div>
        <div class="col-md-10">
          <div class="table-scroll-wrapper">
            <table class="table table-striped table-condensed">
              <thead>
                <tr>
                  <th>Created On</th>
                  <th>Value</th>
                </tr>
              </thead>
              <tbody>
                {{#each dataElems}}
                  <tr>
                    <td>{{created_on}}</td>
                    <td>{{value}}</td>
                  </tr>
                {{/each}}
              </tbody>
            </table>
          </div>
        </div>
      </div>
    {{else}}
      Loading...
    {{/if}}
  </div>
</template>
