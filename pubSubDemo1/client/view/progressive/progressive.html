<template name="progressivePubSub">
  <div class="container">
    <h2>Progressive Pub/Sub</h2>

    <a href="{{pathFor 'home'}}">Back to Home</a>

    <h4>Count: {{dataCount}}</h4>

    <div class="row">
      <div class="col-md-12">
        <div class="table-scroll-wrapper">
          <table class="table table-striped table-condensed">
            <thead>
              <tr>
                <th>Created On</th>
                <th>Value</th>
              </tr>
            </thead>
            <tbody>
              {{#each dataElems}}
                <tr>
                  <td>{{created_on}}</td>
                  <td>{{value}}</td>
                </tr>
              {{/each}}
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</template>
